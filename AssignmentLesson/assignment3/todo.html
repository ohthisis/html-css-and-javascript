<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/555003f756.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>To Do Page</h2>
    <div class="header">
        <div class="nav"><a href="index.html">Alert Box</a></div>
        <div class="nav"><a href="#">Todo</a></div>
        <div class="nav"><a href="login.html">Form</a></div>
    </div>
    <h3 class="todo-header">ToDo App</h3>
     <div class="container">
        <div class="todo-form">
            <div class="input-box">
                <input type="text" id="inputboxs1" placeholder="Search Todo" autocomplete="off">             
            </div>
            <div class="result-box">
                
            </div>
            <ul id="list-container">
                <!-- <li class="checked">to get up early</li>
                <li  class="checked">to go for a walk</li>
                <li  class="checked">to go to the gym</li>
                <li class="checked">to go to school</li> -->
            </ul>
            <div class="input-box">
                <input type="text" id="inputboxs2" placeholder="Enter new todo">   
           
            </div>                  
        </div>     
     </div>
     <div class="add-todo">
        <button id="input-box" onclick="addtask()">Add Todo</button>
    </div>
    <script src="action2.js"></script>

</body>
</html>
