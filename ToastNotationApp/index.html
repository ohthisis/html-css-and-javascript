<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tost Notation App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/555003f756.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">invalid</button>
    </div>

    <div id="toastBox"></div>
    <script src="action.js"></script>
</body>
</html>
